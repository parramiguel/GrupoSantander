<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Tareas{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #4facfe;
        }
        
        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .form-group input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.3);
        }
        
        .tareas-container {
            margin-top: 20px;
        }
        
        .tarea {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .tarea:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tarea.completada {
            background: #f8f9fa;
            opacity: 0.7;
        }
        
        .tarea-info {
            flex: 1;
        }
        
        .tarea-id {
            font-weight: bold;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .tarea-texto {
            font-size: 1.1em;
            margin-top: 5px;
            color: #495057;
        }
        
        .tarea.completada .tarea-texto {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .tarea-acciones {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .estado-completada {
            color: #28a745;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .contador-tareas {
            background: #e9ecef;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .sin-tareas {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }
            
            .form-group input[type="text"] {
                width: 100%;
            }
            
            .tarea {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .tarea-acciones {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header_title %}Gestor de Tareas{% endblock %}</h1>
            <p>{% block header_subtitle %}Organiza tu d√≠a de manera eficiente{% endblock %}</p>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
